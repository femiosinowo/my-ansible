sensu_install_server: true
sensu_install_api: true

redis_bind_interface: 0.0.0.0




uchiwa_sensu_site: "{{consul_datacenter}}"
uchiwa_user: admin
uchiwa_pass: admin

sensu_redis_host: localhost
sensu_redis_port: 6379

consul_services:
  - service:
      name: "redis"
      tags:
        - "redis"
      port: 6379
      checks:
        - name: "redis health check"
          tcp: "localhost:6379"
          interval: "10s"
          timeout: "1s"
  - service:
      name: "uchiwa"
      tags:
        - "uchiwa"
      port: 3000
      checks:
        - name: "Uchiwa health check"
          tcp: "localhost:3000"
          interval: "10s"
          timeout: "1s"
  - service:
      name: "sensu"
      tags:
        - "sensu"
      port: 4567
      checks:
        - name: "Sensu Stomp health check"
          tcp: "localhost:4567"
          interval: "10s"
          timeout: "1s"
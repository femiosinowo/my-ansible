#elasticsearch
es_instance_name: "node1" 
es_network_host: "{{ ansible_eth1.ipv4.address }}"

es_config: {
      #node.name: "node1", 
      #cluster.name: "custom-cluster",
      network.host: "0.0.0.0",
      network.publish_host: "_local:ipv4_",
      #discovery.zen.ping.unicast.hosts: "localhost:9301",
      #http.port: 9201,
      #transport.tcp.port: 9301,
      #node.data: false,
      #node.master: true,
      #bootstrap.mlockall: true,
 #     discovery.zen.ping.multicast.enabled: false 
     }
        
es_plugins:
  - plugin: mobz/elasticsearch-head
    version: 2.3.4
#logstash
#logstash_listen_port_beats: 5044
#logstash_elasticsearch_hosts:
#   - http://localhost:9200
logstash_plugins:
   - logstash-output-rabbitmq
   - logstash-input-rabbitmq
   - logstash-input-beats
   
logstash_enabled_on_boot: yes
logstash_local_syslog_path: /var/log/syslog
logstash_monitor_local_syslog: true

logstash_configs:
  - 01-server-input.conf
  - 02-server-output.conf
  - 03-server-filter.conf

  
#Kibana
kibana_version: 4.5
elasticsearch_url: "http://{{ elasticsearch_host }}:9200"
kibana_port: 5601


firewalld_allow_ports:
  - { port: 9200/tcp , zone: public , state: enabled }
  - { port: 5044/tcp , zone: public , state: enabled }
  - { port: 5601/tcp , zone: public , state: enabled }
  - { port: 8301/tcp , zone: public , state: enabled }

#consul
consul_services:
  - service:
      name: "elasticsearch"
      tags:
        - "elasticsearch"
      port: 9200
      checks:
        - name: "elasticsearch health check"
          tcp: "localhost:9200"
          interval: "10s"
          timeout: "1s"
  - service:
      name: "logstash"
      tags:
        - "logstash"
      port: 5044
      checks:
        - name: "logstash health check"
          tcp: "localhost:5044"
          interval: "10s"
          timeout: "1s"
  - service:
      name: "kibana"
      tags:
        - "kibana"
      port: 5601
      checks:
        - name: "kibana health check"
          http: "http://localhost:5601"
          interval: "10s"
          timeout: "1s"